name: esign
description: "A new Flutter project."
version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_auth: ^5.4.1
  firebase_core: ^3.10.1
  cloud_firestore: ^5.6.2
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4
  intl: ^0.20.1
  flutter_native_splash: ^2.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.14
  riverpod_generator: ^2.6.3
  custom_lint: ^0.7.0
  riverpod_lint: ^2.6.3
  freezed: ^2.5.7
  json_serializable: ^6.9.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo_light_icon_beta.jpg"
  adaptive_icon_foreground: "assets/images/logo_light_icon_beta.jpg"
  adaptive_icon_background: "#006241"

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/splash_logo_dark.jpg
  color_dark: "#006241"
  image_dark: assets/images/splash_logo_light.jpg
  android_12:
    color: "#ffffff"
    image: assets/images/splash_logo_dark.jpg
    color_dark: "#006241"
    image_dark: assets/images/splash_logo_light.jpg

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icon/