name: halosign
description: "A new Flutter project."
version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_auth: ^5.4.1
  firebase_core: ^3.10.1
  cloud_firestore: ^5.6.2
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4
  flutter_native_splash: ^2.4.4
  file_picker: ^9.0.0
  syncfusion_flutter_pdfviewer: ^24.2.9
  dio: ^5.8.0
  http: ^1.1.0
  crypto: ^3.0.3
  intl: ^0.18.1
  flutter_pdfview: ^1.4.0
  dot_curved_bottom_nav: ^0.0.2
  lottie: ^3.3.1
  flutter_svg: ^2.0.17

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.14
  riverpod_generator: ^2.6.3
  custom_lint: ^0.7.0
  riverpod_lint: ^2.6.3
  freezed: ^2.5.7
  json_serializable: ^6.9.0
  flutter_launcher_icons: ^0.14.3

dependency_overrides:
  uuid: ^4.5.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/Logo_yash.jpg"
  adaptive_icon_foreground: "assets/images/Logo_yash.jpg"
  adaptive_icon_background: "#9e0ca3"

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/Logo_yash.jpg
  color_dark: "#9e0ca3"
  image_dark: assets/images/Logo_yash.jpg
  android_12:
    color: "#ffffff"
    image: assets/images/Logo_yash.jpg
    color_dark: "#9e0ca3"
    image_dark: assets/images/Logo_yash.jpg

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lottie/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700